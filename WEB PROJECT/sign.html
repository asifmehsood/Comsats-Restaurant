<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <h2>Sign up</h2>
    <form id="registrationForm" action="#" method="post" novalidate>
        <div>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" minlength="5">
            <div id="usernameError" class="error"></div>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8">
            <div id="passwordError" class="error"></div>
        </div>
        <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="conpassword" name="confirm_password">
            <div id="confirmPasswordError" class="error"></div>
        </div>
        <div class="sign-in">
            <button type="submit" class="sign-button">Sign up</button>
        </div>
        <div class="account">
            <h5>Already have account? <a href="sign-in.html">Sign in</a></h5>
        </div>
    </form>
    <script src="sign.js"></script>
</body>
</html>
